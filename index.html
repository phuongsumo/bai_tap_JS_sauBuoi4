<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Thế Phương</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Bài 1 -->
    <div id="quest1">
        <h2>Bài 1: Xây dựng đồng hồ stop watch</h2>
        <div class="quest1_box">
            <p class="timer">
                <span class="hours">00</span> :
                <span class="minutes">00</span> :
                <span class="seconds">00</span>
            </p>
            <span class="millisecond">00</span>
        </div>
        <button class="btn btn_left">Start</button>
        <button class="btn btn_right">Clear</button>
    </div>

    <!-- Bài 2 -->
    <div id="quest2">
        <h2>Bài 2: Xây dựng đồng hồ countdown</h2>
        <div class="quest1_box">
            <p class="timer">
                <span class="hours">
                    <span class="first">0</span>
                    <span class="last">0</span>
                </span> :
                <span class="minutes">
                    <span class="first">0</span>
                    <span class="last">0</span>
                </span> :
                <span class="seconds">
                    <span class="first">0</span>
                    <span class="last">0</span>
                </span>
            </p>
            <span class="millisecond">00</span>
        </div>
        <button class="btn btn_number">0</button>
        <button class="btn btn_number">1</button>
        <button class="btn btn_number">2</button>
        <button class="btn btn_number">3</button>
        <button class="btn btn_number">4</button>
        <button class="btn btn_number">5</button><br>
        <button class="btn btn_number">6</button>
        <button class="btn btn_number">7</button>
        <button class="btn btn_number">8</button>
        <button class="btn btn_number">9</button><br>
        <button class="btn btn_set">Set</button>
        <button class="btn btn_clear">Clear</button>
        <button class="btn btn_left">Start</button>
        <button class="btn btn_right">Clear</button>
        <button class="btn btn_back">Back</button>
    </div>

    <!-- Bài 3 -->
    <div id="quest3">
        <h2>Bài 3: Sử dụng API https://randomuser.me/api/ lấy data về và hiển thị được các thông tin của user:</h2>
        <ul>
            <li class="name"></li>
            <li class="email"></li>
            <li class="date_of_birth"></li>
            <li class="address"></li>
            <li class="phone"></li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
